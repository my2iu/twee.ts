<!doctype html>
<html>
	<head>
		<script src="lib/jquery-1.11.3.min.js"></script>
		<script src="lib/typescript-1.5beta.js"></script>
		<script src="lib/marked.js"></script>
		<script src="lib/loader.js"></script>
		
		<script>
			importer.importTsSrc('lib/lib.d-1.5beta.ts');
			importer.importTsSrc('lib/jquery.d.ts');
			importer.importTsSrc('lib/runtime.ts');
			
			// Add other imports here for your actual game code
		</script>

		<!-- 
		You can embed your Twee.ts and Typescript code directly in this web
		page or put them in external files that will be imported at runtime. 
		-->
		<script type="twee.ts">

					:: Passage1 [start] [SomeOtherTag] [tag = test]
					<%= passage().name %> from <%= previous().name %>
					<%= this.hasTag('start') %>
					<%= this.getTagValue('tag') %>
					visited Start: <%= visited(book.Start) %> Passage1: <%= visited(book.Passage1) %> Passage2: <%= visited(book.Passage2) %>
					<% var b = 'John'; %>
					Hello, how are you, <%=b%>?

					<% include(book._3rd_passage); %>
					:: Passage2

					2nd passage [[3rd passage]]
					:: 3rd passage
					3rd passage code
				</script>
				<script type="twee.ts">
					::Start
					<%= passage().name %>
					This is where things start
					
					[[Go to first passage -> Passage1]]
					
					<% fallthrough(book.AlternateStart) %>
					
					:: AlternateStart
					alternate start
				</script>		
		<script type="typescript" data-filename="_.ts">
			// You can put Typescript code for initializing your game
			//  directly here (or in external Typescript files)

		</script>
	</head>
	<body>
	<div id="passage">
	</div>
	</body>
</html>
